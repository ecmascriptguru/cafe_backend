{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{{ object.pk }}</title>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'backend_theme/img/favicon.jpg' %}">
  {% block main_css_block %}
  <!-- <link rel="stylesheet" media="all" href="{% static 'backend_theme/css/layout.css' %}"> -->
  <style>
    body {
        margin:0;
        font-size:14px;
        margin:auto;
    }

    div.header {
        border-bottom: solid 2px grey;
        margin-bottom:5px;}
        div.header h3 {
            text-align: center;
            margin-bottom:2px;
            border-bottom:solid 2px grey;}
    h5.order-sub-title {
        margin-top: 2px;
        margin-bottom: 2px;}
    table.order-items-list {
        border-collapse: collapse;
        font-size: 10px;}
        table.order-items-list tr th {
          text-align: left;}
        table.order-items-list tr {
          font-weight: bold;
          border-top: solid 1px grey;}
  </style>
  {% endblock %}

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
{% block content %}
{% endblock content %}
</html>
