{% load i18n %}
{% load cropping %}

<div class="col-md-4 col-sm-6 col-xs-6 dish">
    <div class="box bg-grey">
        <div class="box-header">
            <span>{{ item.name }}</span>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-lg-6 col-md-5 col-sm-4 col-xs-12">
                    {% if item.img.small %}
                    <img src="{% cropped_thumbnail item.img 'small' scale=1 %}" class="dish-image" />
                    {% else %}
                    <img src="https://via.placeholder.com/256x192" class="dish-image" />
                    {% endif %}
                    <div class="rateit" data-rateit-mode="font" data-rateit-value="{{ item.rate }}" data-rateit-readonly="true"></div>
                </div>
                <div class="col-lg-6 col-md-7 col-sm-8 col-xs-12">
                    <span>{{ item.description }}</span><br/>
                    <span>{{ item.price }}</span>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <div class="row pull-right">
                <a href="{% url 'dishes:dish_updateview' pk=item.pk %}" class="col-xs-12">
                    {% trans 'Settings' %} <i class="fa fa-cog"></i>
                </a>
            </div>
        </div>
    </div>
</div>
