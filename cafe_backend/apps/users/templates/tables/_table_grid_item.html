{% load state_tags %}

<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    <div class="small-box {{ table|state_bg_color }}">
        <div class="inner">
            <h3>{{ table.name }} <span class="badge pull-right">{{ table|state_text }}</span></h3>

            <div class="row">
                <div class="col-xs-6">
                    <h4>Customers</h4>
                    <p>
                        <i class="fa  fa-male"></i> {{ table.male }} + <i class="fa  fa-female"></i> {{ table.female }} / {{ table.size }}
                    </p>
                </div>
                <div class="col-xs-6">
                    {% if table.order %}
                    <h4>Orders</h4>
                    <p><i class="fa fa-check"></i> {{ table.order.progress }}</p>
                    {% endif %}
                </div>
            </div>
            
        </div>
        <div class="icon">
            <!-- <i class="fa fa-shopping-cart"></i> -->
        </div>
        {% if table.order %}
        <a href="{% url 'orders:order_updateview' pk=table.order.pk %}" class="small-box-footer">
            More info <i class="fa fa-arrow-circle-right"></i>
        </a>
        {% else %}
        <a href="#" class="small-box-footer">
            Blank <i class="fa fa-arrow-circle-right"></i>
        </a>
        {% endif %}
    </div>
</div>
