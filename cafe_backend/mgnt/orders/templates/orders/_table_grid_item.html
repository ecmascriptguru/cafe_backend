<div class="col-md-3 col-sm-4 col-xs-6">
    <div class="small-box bg-aqua">
        <div class="inner">
            <h3>{{ table.name }}</h3>

            <p><i class="fa  fa-male"></i> {{ table.male }} + <i class="fa  fa-female"></i> {{ table.female }} / {{ table.size }}</p>
        </div>
        <div class="icon">
            <!-- <i class="fa fa-shopping-cart"></i> -->
        </div>
        {% if table.order %}
        <a href="{% url 'orders:order_updateview' pk=table.order.pk %}" class="small-box-footer">
            More info <i class="fa fa-arrow-circle-right"></i>
        </a>
        {% else %}
        <a href="#" class="small-box-footer">
            Blank <i class="fa fa-arrow-circle-right"></i>
        </a>
        {% endif %}
    </div>
</div>
